<!DOCTYPE html>
<html>
<head>
    <title>dxDateBox - How to disable particular dates in the calendar</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" href="css/dx.light.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/globalize.min.js"></script>
    <script src="js/dx.webappjs.js"></script>
</head>
<body>
    <div id="date-time"></div>
    <script>
        $(document).ready(function () {

            function disableDates() {
                $("td.dx-calendar-cell[aria-label *= 'Saturday']").css('background-color', 'lightgray').click(function () {
                    return false;
                });
            }
            $("#date-time").dxDateBox({
                format: "date",
                onOpened: function (e) {
                    disableDates();

                    $(".dx-calendar-navigator .dx-button-content").click(function () {
                        disableDates();
                    });
                }
            });

        });

    </script>
</body>
</html>
